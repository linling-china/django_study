{% load static %}
<nav class="navbar navbar-default" role="navigation"> <!-- role="navigation"，有助于增加可访问性-->
    <div class="navbar-header">
        <a class="navbar-brand" href="http://www.itdiffer.com">
            <img src="{% static 'images/logo.png' %}" width="100px">
        </a>
    </div>
    <div>
        <!--向导航栏添加链接，需要添加带有 class .nav、.navbar-nav 的无序列表:ul-->
        <ul class="nav navbar-nav" role="navigation">
            <li><a href="{% url 'blog:blog_titles' %}">BLOG</a></li>
        </ul>
        <!--margin-right:页边距-右-->
        <ul class="nav navbar-nav navbar-right" style="margin-right:10px">
            {% if user.is_authenticated %}
            <li>
                <div class="dropdown" style="margin-top:8px">
                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownmenu" data-toggle="dropdown">
                        {{user.username}}
                        <!--caret 向下三角形-->
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="{% url 'account:password_change' %}">修改密码</a></li>
                        <li><a href="{% url 'account:selfinfo_edit' %}">个人信息</a></li>
                    </ul>
                </div>
            </li>
            <li><a href="{% url 'account:logout' %}"><strong>LOGOUT</strong></a></li>
            {% else %}
            <li><a href="{% url 'account:user_login' %}">LOGIN</a></li>
            {% endif %}
        </ul>
    </div>
</nav>
